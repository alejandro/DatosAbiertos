<div class="messageBox">
	<div class="modal-header">
		<h3>Create a New Org</h3>
	</div>
	<div class="modal-body">
		<p>
			Org name:
			<input data-bind="value: name"/>
		</p>
		<p>
			Url: http://datosabiertoshn.com/
			<input data-bind="value: code"/>
			<div data-bind="visible: codeExists">That code is already in use by another organization.</span>
		</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-bind="click: create">
			Create
		</button>
	</div>
</div>
