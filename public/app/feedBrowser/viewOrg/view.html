<h1 data-bind="html: name"></h1>

<h3>Org Url</h3>
<p>http://datosabiertoshn.com/<span data-bind="html: code"></span></p>
<button data-bind="click: changeOrgCode">Change Url</button>

<h3>Administrators</h3>
<ul data-bind="foreach: admins">
	<li>
		<span data-bind="html: displayName"></span> 
		<a href="#" data-bind="visible: canRemove, click: $parent.removeAdmin">Remove</a>
	</li>
</ul>

<button data-bind="click: addAdmin">
	Add Admin
</button>

<h3>Feeds</h3>
<ul data-bind="foreach: feeds">
	<li>
		<a data-bind="attr: {href:'/#/feeds/' + _id}"><span data-bind="html: name"></span></a>
	</li>
</ul>

<button data-bind="click: createFeed">
	New Feed
</button>

<h3>Applications</h3>
<ul data-bind="foreach: applications">
	<li>
		<a data-bind="attr: {href:'/#/orgs/' + $parent.orgId() + '/applications/' + _id}"><span data-bind="html: name"></span><span data-bind="visible: !name">No Name</span></a>
	</li>
</ul>

<button data-bind="click: addApplication">
	New Application
</button>



<button data-bind="click: archive">
	Archive Org
</button>
