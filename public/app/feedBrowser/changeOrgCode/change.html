<div class="messageBox">
    <div class="modal-header">
        <h3>Change Org Code</h3>
    </div>
    <div class="modal-body">
    	<p>Code: <input data-bind="value: code"/></p>
    	<div data-bind="visible: codeExists">That code is already in use by another organization.</span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: change">Change</button>
    </div>
</div>
